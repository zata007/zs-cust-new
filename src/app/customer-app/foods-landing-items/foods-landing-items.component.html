<div class="content-container">
  <div class="swiper-container" [swiper]="config" (indexChange)="onIndexChange($event)" [index]="selectedIndex">
    <div fxLayout="row" class="swiper-wrapper">
      <div *ngFor="let item of data" class="swiper-slide" (click)="onItemClick(item)">
        <div fxLayout="column" fxLayoutAlign="center center">
          <div class="item-wrapper mat-elevation-z4" [ngStyle]="{
            'background-image': 'url(../../assets/img/core/thumb.jpg)',
            'background-size': 'cover',
            'background-position': 'top'
          }">
        </div>
        <div class="content mat-elevation-z4">
          <div class="head4 bold">{{item.name}}</div>
          <div class="secondary-text">Lorem Ipsum dolor si amet</div>
        </div>
        <!-- <img class="food-pref" width="25px" [src]="item.isVeg? '../../../assets/icons/veg.svg':'../../../assets/icons/no-veg.svg' " > -->
        </div>
      </div>
    </div>
  </div>
</div>
